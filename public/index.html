<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="assets/img/favicon.png">
		<title>toDo List</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<script>if (localStorage.getItem('token')) {window.location = "/todo";}else {}</script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel='stylesheet' href='utils/nprogress/nprogress.css'/>
		<link rel="stylesheet" href="utils/strengthify/strengthify.css">	
		<link rel="stylesheet" type="text/css" href="assets/styles/main.css">	
		<link rel="stylesheet" type="text/css" href="assets/styles/mainmdqueries.css">		
	</head>
	<body>
		<h6 id="logo">toDo List</h6>		
			<section class="container mx-auto" id="sign-in">			
				<form class="form-group" id="signInForm">
					<fieldset class="fieldsetOne mx-auto">  
						<legend id="border-text-one">Log in to your account</legend>
							<div class="email-input">
								<i class="fas fa-envelope"></i>	
								<input class="form-control" id="sign-in-email" name="signinemail" type="email" placeholder="Email address" required>
							</div>
							<div class="mt-3 password-input">
								<i class="fas fa-lock"></i>
								<input class="form-control" id="sign-in-password" name="signinpassword" type="password" placeholder="Password" required>
								<span id="eye-slash" class="fas fa-eye-slash" onclick="revealInPass();"></span>
								<span id="eye" class="fas fa-eye" onclick="hideInPass();"></span>
							</div>
							<button id="log-in-button" class="mt-4 btn btn-primary" type="submit">Log In</button>
							<p class="sign-up-link">Don't have an account? <a onclick="showSignUpField();" href="javascript:void(0)">Sign up</a></p>				
					</fieldset>				
				</form>			
			</section>
			<section class="container" id="sign-up">
				<form class="form-group" id="signUpForm">
					<fieldset class="fieldsetTwo mx-auto">  
						<legend id="border-text-two">Register a new account</legend>
							<div class="username-sign-up">
								<i class="fas fa-user"></i>	
								<input class="form-control" id="sign-up-username" name="signupusername" type="text" placeholder="Username" required>
							</div>
							<div class="mt-3 email-sign-up">
								<i class="fas fa-envelope"></i>
								<input class="form-control" id="sign-up-email" name="signupemail" type="email" placeholder="Email Address" required>
							</div>
							<div class="mt-3 password-sign-up">
								<i class="fas fa-lock"></i>
								<input class="form-control" id="sign-up-password" name="signuppassword" type="password" placeholder="Password" required>
								<span id="eye-slash-up" class="fas fa-eye-slash" onclick="revealUpPass();"></span>
								<span id="eye-up" class="fas fa-eye" onclick="hideUpPass();"></span>				
							</div>
							<button id="sign-up-button" class="mt-4 btn btn-primary" type="submit">Sign Up</button>
							<p class="log-in-link">Already have an account? <a onclick="showSignInField();" href="javascript:void(0)">Log In</a></p>	
					</fieldset>				
				</form>			
			</section>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src='utils/nprogress/nprogress.js'></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>		
		<script src="utils/strengthify/jquery.strengthify.js"></script>	
		<script src="assets/js/main.js"></script>		
		<script src="assets/js/registercalls.js"></script>
		<script src="assets/js/logincalls.js"></script>	
	</body>
</html>
